<!DOCTYPE html>
<html>
<head>
  <title>Date 🤔</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      display: none;
      font-style: italic;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Choisissez une option :</h2>
  <label><input type="radio" name="option" value="yes" checked> Yes</label>
  <label><input type="radio" name="option" value="no"> No</label>
  <label><input type="radio" name="option" value="maybe"> Maybe</label>
  <br>
  <button onclick="processOption()">Answer</button>
  <div id="result"></div>

  <script>
    function processOption() {
      var radios = document.getElementsByName("option");
      var selectedOption = "";
      
      for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          selectedOption = radios[i].value;
          break;
        }
      }
      
      if (selectedOption === "yes") {
        document.getElementById("result").innerText = "Fine... name the place 😏";
      } else {
        radios[0].checked = true; // Reset to "Yes" immediately
        document.getElementById("result").innerText = "";
      }
      
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
