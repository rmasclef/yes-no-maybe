<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Questionnaire</h1>
    <form id="myForm">
        <label>
            <input type="radio" name="choice" value="yes" checked> Oui
        </label>
        <label>
            <input type="radio" name="choice" value="no" disabled> Non
        </label>
        <label>
            <input type="radio" name="choice" value="maybe" disabled> Peut-Ãªtre
        </label>
        <button type="button" onclick="submitForm()">Envoyer</button>
    </form>
    <div id="result"></div>
</body>
</html>
